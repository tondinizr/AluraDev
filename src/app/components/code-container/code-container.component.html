<form class="container">
  <div class="container__border" [style.background]="color">
    <div class="container__border__console">
      <app-dots-container
        class="container__border__console__dots"
      ></app-dots-container>
      <div class="container__border__console__content">
        <div
          *ngIf="!highlighted"
          class="container__border__console__content__edit"
        >
          <textarea
            class="container__border__console__content__edit__code"
            [value]="code"
          ></textarea>
        </div>
        <app-highlight-container
          [code]="code"
          [highlighted]="highlighted"
          (highlightedEmitter)="onHighlight($event)"
        ></app-highlight-container>
      </div>
    </div>
  </div>
</form>
